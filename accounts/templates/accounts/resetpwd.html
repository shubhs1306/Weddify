{% extends 'base.html' %}

{% block title %} | Reset Password  {% endblock %}

{% block content %}

{% load static %}


<div class="sub-banner overview-bgi">
    <div class="container breadcrumb-area">
        <div class="breadcrumb-areas">
            <h1>Reset Password</h1>
            <ul class="breadcrumbs">
                <li><a href="/">Home</a></li>
                <li class="active">Reset Password</li>
            </ul>
        </div>
    </div>
</div>

<div class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-section">
                    <h3>Reset Password</h3>
                    {% include 'includes/messages.html' %}
                    <form action="{% url 'resetpwd' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group form-box">
                            <input type="text" name="email" class="input-text" placeholder="Email Address" required>
                            <i class="fa fa-envelope"></i>
                        </div>
                        <div class="form-group mb-0 clearfix">
                            <button type="submit" class="btn-md btn-theme float-left">Reset</button>
                        </div>
                    </form>
                    <br><p>Don't have an account? <a href="{% url 'register' %}"> Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
