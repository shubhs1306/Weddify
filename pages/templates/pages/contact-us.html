{% extends 'base.html' %}

{% block title %} | Contact Us  {% endblock %}

{% block content %}

{% load static %}


<div class="sub-banner overview-bgi">
    <div class="container breadcrumb-area">
        <div class="breadcrumb-areas">
            <h1>Contact Us</h1>
        </div>
    </div>
</div>
<div class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="form-section">
                    {% include 'includes/messages.html' %}
                    <form action="{% url 'contact-us' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group form-box">
                            <input type="text" name="firstname" class="input-text" placeholder="First Name" required>
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="text" name="lastname" class="input-text" placeholder="Last Name" required>
                            <i class="fa fa-user"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="email" name="email" class="input-text" placeholder="Email Address" required>
                            <i class="fa fa-envelope"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="tel" name="phone" class="input-text" placeholder="Phone Number (Optional)" pattern="[0-9]{10}">
                            <i class="fa fa-phone"></i>
                        </div>
                        <div class="form-group form-box">
                            <textarea name="message" class="input-text" rows="10" cols="10" style="height: 150px;" placeholder="Type your message here" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-lg btn-theme">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block js %}
<script>
    CKEDITOR.replace( 'message' );
</script>

{% endblock %}
